<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>{% block title %}GOfit+{% endblock %}</title>
        <!-- cool font link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
        <!-- custom css file line -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/dashboard.css') }}" />
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- header section starts-->
        <header class="header">
            <section class="header-title-line">
                <a href="#" class="logo">
                    <span>GOfit</span><span class="plus">+</span>
                </a>
                <button class="menu-btn">
                    <div id="menu-btn" class="menu-icon"></div>
                </button>
            </section>
            <nav class="navbar">
                <ul>
                    <li><a href="/dashboard/workout">Workout</a></li>
                    <li><a href="/dashboard/plan">Plan</a></li>
                    <li><a href="#Record">Help</a></li>
                    <li><a href="/dashboard/leaderboard">Leaderboard</a></li>
                    <li><a href="/">Logout</a></li>
                </ul>
            </nav>
        </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <h1>Welcome {{ user['name'] }}</h1>
</body>
</html>
